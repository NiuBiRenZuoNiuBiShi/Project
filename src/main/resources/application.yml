spring:
  application:
    name: SwiftTravel

  datasource:
    url: jdbc:mysql://localhost:3306/swift_travel?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: xxx
    password: xxx
    driver-class-name: com.mysql.cj.jdbc.Driver

  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true

    global-config:
      enable-sql-runner: true
      db-config:
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0
        table-prefix: swift_travel_

    mapper-locations: classpath*:mapper/**/*.xml
    typeAliasesPackage: com.setravel.swifttravel.entities


  data:
    redis:
      host: localhost
      port: 6379
      password: ""

server:
  port: 8081